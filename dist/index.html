<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Javascript capstone</title>
    <script src="https://kit.fontawesome.com/d12f981523.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script></head>

<body>
    <header></header>
    <main class="shows-container">
        <div class="show-card">
            <div class="show-image__container">
                <img src="" alt="" class="show-image">
            </div>
            <p class="show-name">Lorem ipsum dolor sit.
            </p>
            <div class="like-and-comment">
                <button class="like-button">
                    <i class="fa-regular fa-heart icon"></i>
                    <p class="likes">10</p>
                </button>
                <button class="comment-button">
                    <i class="fa-regular fa-comment icon"></i>
                    <p class="comments">25</p>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js" defer></script>
</body>

</html>
